{% extends 'base.htm' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'inicio/css/home_reim.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'inicio/js/home_reim_ajax.js' %}"></script>
{% endblock %}

{% block title %}
<title>Reims</title>
{% endblock %}
{% block user %}
<a class="userIcon" href="#" style = "pointer-events: none;"><i class="far fa-user" style="font-size: 150%;"></i><span style="padding-left: 20px;">{{usuario.username}}</span></a>
{% endblock %}

{% block content %}
<main>
  <div class="sidebar" id="sidebar">
    {% static "" as baseURL %}
    {% for reims in Reim %}
    <!-- href="../../../../../resultados/{{curso.fecha}}/{{reims.id}}/{{curso.colegio}}/{{curso.nivel}}/{{curso.letra}}" -->
      <a data-toogle="tooltip" title="{{reims.nombre}}" href="#{{reims.nombre}}"><img class= "imagenIcono" src="{{baseURL}}iconos/{{reims.nombre}}/{{reims.id}}.png" alt="IconoREIM"></a>
    {% endfor %}
  </div>
  <div class="content">
    <div class="nombreReim">
      <img id="iconoREIM" src="#"><span id="nombre_reim"><i class="fas fa-arrow-left"></i>Elija un REIM</span>
      <span id="curso" hidden data-curso = "{{curso}}"></span>
    </div>
    <div class="actividades">
    </div>
  </div>
</main>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
 });
</script>
{% endblock %}
