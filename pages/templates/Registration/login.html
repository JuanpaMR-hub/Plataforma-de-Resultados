{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'inicio/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'inicio/css/base.css' %}">
    <title>Login</title>
</head>
<body>
    
<header>
  <!-- Logo -->
    <div id="Logo">
      <img src="{% static 'inicio/imagenes/Logo.png' %}" alt="Logo de Ulearnet"> 
    </div>
</header>
<main>
    <h1>Login</h1>
    <div class="formulario">
        <form method="post" action = "{% url 'login' %}" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</main>
  <footer>
    <h2>Footer</h2>
  </footer>
</body>
</html>
