{% extends 'base.htm' %}
{% load static %}


{% block links %}
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="{% static 'revisionDibujo/js/ajax.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'revisionDibujo/css/revisionDibujo.css' %}">
<link rel="stylesheet" href="{% static 'alternativa/css/loader.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}



{% block volver %}
<a style = "color:white;" href="../../../../../reims/{{curso.fecha}}/{{usuario.id}}/{{curso.colegio}}/{{curso.nivel}}/{{curso.letra}}">Volver</a>
{% endblock %}
{% block user %}
<a class="userIcon" href="#" style = "pointer-events: none;"><i class="far fa-user" style="font-size: 150%;"></i><span style="padding-left: 20px;">{{usuario.username}}</span></a>
{% endblock %}


{% block content %}

<div class="buscador">
  <label for="buscarAlumno">Alumno: </label>
  <select name="buscarAlumno" id="buscarAlumno">
      {% for alumno in alumnos %}
          <option value="{{alumno.id}}">{{alumno.nombres}}</option>
      {% endfor %}
  </select>
  <button class="btn btn-primary btn-large" id="buscar">Buscar</button>
</div>
<h1 id="actividad" >{{actividad.nombre}}</h1>
<p id="actividad_id" hidden>{{actividad.id}}</p>
<div class="contenedor">
    <h2 id="nombreAlumno"></h2>
    <span class="loader black" id= "loader"><span class="loader-inner dark"></span></span>
    <div class="dibujos_de_alumno" id = "Dibujos_alumno">
    </div>
    

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="modal-body">
        ...
      </div>
    </div>
  </div>
</div>



{% endblock %}
